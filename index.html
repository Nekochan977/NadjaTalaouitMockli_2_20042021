<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Location d'hébergements pour des vacances de rêves">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Reservia | Trouvez votre hébergement pour des vacances de rêve</title>
</head>
<body>
    
    <!-- MAIN-HEAD -->
     <header class="main-head">
       <!-- NAV-BAR -->
        <nav id="nav-bar">
            <div id="logo">
                <img src="/images/logo/Reservia.svg" alt="">
            </div>
            <ul>
                <li><a href="#">Hébergements</a></li>
                <li><a href="#">Activités</a></li>
                <li><a href="#">S'inscrire</a></li>
            </ul>
        </nav>  <!-- END OF NAV-BAR -->
    </header> <!-- END OF MAIN-HEAD -->
    
    <!-- MAIN -->
   
    <main>
        <!-- RECHERCHE -->
        <section id="recherche">
            
            <h2>Trouvez votre hébergement pour des vacances de rêves</h2>
            <p>En plein centre ville ou en pleine nature</p>

            <!-- VILLES -->
            <div class="villes">
                <form action="" method="get" >
                    <label for="villes">
                        <div class="icone">
                        <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <input class="choix-villes" name="villes" type="search" placeholder="Ex. Marseille" />
                    </label>
                    <button>Recherchez</button>
                </form>
            </div> <!-- END OF VILLES-->

            <!-- FILTRES -->
            <div class="filtres-cat"> <!-- Vraiment la bonne disposition ?-->
                <p>Filtres </p>
                
                <button>
                    <span class="button-fas">
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-money-bill-wave"></i>Economique
                </span>
                </button>
                <button>
                    <span class="button-fas">
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-child"></i>Familial
                </span>
                </button>
                <button>
                    <span class="button-fas"></span>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-heart"></i>Romantique
                </span>
                </button>
                <button>
                    <span class="button-fas"></span>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-dog"></i>Animaux autorisés
                </span>
                </button>
            </div> <!-- END OF FILTRES -->

            <!-- INFO -->
            <div class="info">
                <h3><i class="fas fa-info-circle"></i>Plus de 500 logements sont disponibles dans cette ville</h3>
            </div>  <!-- END OF INFO -->
        </section> <!-- END OF HEBERGEMENTS -->

       

    </main> <!-- END OF MAIN -->

       
    
</body>
</html>
